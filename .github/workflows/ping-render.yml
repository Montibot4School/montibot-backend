name: Keep Render App Awake

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:         # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl the Render URL
        run: curl -m 10 https://montibot-backend.onrender.com
